<p>Welcome to the Shadowlab!</p>

<template v-if="error">
	<section class="notice notice-error" :data-attempts="attempts">
		<header><h3>Unable to Log In</h3></header>
		<p>{{ error }}</p>
	</section>
</template>

<form method="post" action="/authenticate">
<input type="hidden" name="redirect_to" :value="redirect_to">

<fieldset>
	<legend>
		<label>Log In</label>
	</legend>
	
	<ol>
		<li>
			<label for="email">Email Address:</label>
			<input type="email" id="email" name="email" :value="email" autofocus>
		</li>
		<li>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" value="">
		</li>
		<li class="visuallyhidden">
			<label for="honeypot">Leave This Blank!</label>
			<p>Our apologies if you're reading or hearing about this field.  It's
			to try and catch bots that might try to log in here.  It has to be
			blank or we'll automatically reject your attempt to log in.</p>
			<input type="text" id="honeypot" name="honeypot" :value="honeypot">
		</li>
		<li>
			<button type="submit">
				<i class="fa fa-fw fa-sign-in" aria-hidden="true"></i>
				Log In
			</button>
		</li>
	</ol>
	
</fieldset>
</form>
